<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
        body {
            box-sizing: border-box;
            background-color: hsl(217, 54%, 11%);
            margin: 0;
            padding: 0;
        }
        
        h2 {
            margin-left: -150px;
            margin-top: -20px;
            font-size: 28px;
            font-weight: bold;
            font-family: "Outfit", sans-serif;
        }
        
        hr {
            width: 380px;
            margin: 10px auto;
            color: hsl(215, 51%, 70%);
            height: 0;
            opacity: 10%;
            border-top: 0;
        }
        
        span {
            color: hsl(215, 51%, 70%);
        }
        
        .first-paragraph {
            font-size: 20px;
            font-family: "Outfit", sans-serif;
            text-align: left;
            margin-right: 32px;
            padding-left: 32px;
            color: hsl(215, 51%, 70%);
        }
        
        .container {
            background-color: hsl(216, 50%, 16%);
            color: hsl(0, 0%, 100%);
            font-size: 18px;
            width: 450px;
            height: 520px;
            margin: 100px auto;
            padding-bottom: 200px;
            text-align: center;
            border-radius: 20px;
        }
        
        .container>a {
            width: 85%;
            height: 70%;
            margin: 40px auto;
            border-radius: 16px;
        }
        
        #second-paragraph {
            display: flex;
            align-items: center;
            margin-top: -20px;
            margin-right: 48px;
            margin-left: 50px;
            justify-content: space-around;
        }
        
        .row-element {
            display: flex;
            justify-content: space-around;
        }
        
        .ethereum {
            display: flex;
            align-items: center;
        }
        
        .clock {
            display: flex;
            align-items: center;
            margin-left: 100px;
        }
        
        .ethereum>p {
            margin-left: 12px;
            font-family: "Outfit", sans-serif;
            font-weight: 600;
            color: hsl(178, 100%, 50%);
        }
        
        .clock>p {
            margin: 12px;
            font-family: "Outfit", sans-serif;
            font-weight: 600;
            color: hsl(215, 51%, 70%);
        }
        
        .last-paragraph {
            font-family: "Outfit", sans-serif;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* margin-left: -12px; */
            font-weight: 500;
            padding-left: 18px;
        }
        
        .last-paragraph>img {
            border: 2px;
            border-radius: 25px;
            border-color: hsl(0, 0%, 100%);
            border-style: inset;
            height: 35px;
        }
        
        .last-paragraph>p {
            margin-right: 120px;
            font-size: 18px;
        }
        /* a[href="#"] {
            color: hsl(0, 0%, 100%);
            text-decoration: none;
        } */
    </style>
</head>

<body>

    <div class="container">
        <a href="#"> <img src="./images/image-equilibrium.jpg" alt="Equilibrium" /></a>

        <h2>
            <a href="#">Equilibrium #3429</h2></a>

            <p class="first-paragraph">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="row-element">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum" />
                    <p>0.041 ETH</p>
                </div>
                <div class="clock">
                    <img src="./images/icon-clock.svg" alt="Clock" />
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="last-paragraph">
                <img src="./images/image-avatar.png" alt="Avatar">
                <p><span> Creation of </span>
                    <a href="#">Jules Wyvern</p></a>
            </div>
    </div>
    </div>

</body>

</html>
